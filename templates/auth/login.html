{% extends "base.html" %}

{% block title %}Login Â· Recipe App{% endblock %}

{% block content %}
<section class="content__section">
  <h2 class="section-title">Login</h2>

  <p class="section-text" style="margin-bottom: 1rem;">
    Please sign in to access recipes and search features.
  </p>

  {% if error_message %}
    <ul class="errorlist">
      <li>{{ error_message }}</li>
    </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {{ form.as_p }}
    <button type="submit" class="btn btn--primary">Log in</button>
  </form>
</section>
{% endblock %}
